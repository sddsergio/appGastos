                    <label for="price">
                        Monto
                    </label>
                    <input id="price" type="number" name="price">
                </div>
                <div class="formField">
                    <label for="category">
                        Categoria
                    </label>
                    <select name="category" id="category"></select>                    
                </div>
                <button>Agregar</button>
            </form>
